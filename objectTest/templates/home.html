<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0">
<div>
    <form action="home" method="post">
        <input type="text" name="username" value="用户名"/>
        <input type="text" name="email" value="邮箱"/>
        <input type="text" name="gender" value="性别"/>
        <input type="submit" value="添加"/>
    </form>
</div>
    <div style="height: 100px;background-color: lightgoldenrodyellow"></div>
    <div>
        <table>
            {% for row in user_list %}
                <tr>
                    <td>{{ row.username }}</td>
                    <td>{{ row.gender }}</td>
                    <td>{{ row.email }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
